    h4 {font-size:14px;margin:0.5em 0 0 0;border:0;border-bottom:solid 1px #c9d7f1;padding:2px;background-color:#e5ecf9;}

<script id="script" type="text/javascript">
var textWidget = {

    canvas: null,
    text: "> ",

    init: function() {
        this.canvas = document.getElementById('textCanvas');
        this.render();
    },

    append: function( s ) {
        this.text += s;
        this.render();
    },

    backspace: function() {
        if ( this.text.length == 0 ) { return; }
        this.text = this.text.substring( 0, this.text.length-1 );
        this.render();
    },

    render: function() {

        // Parameters
        var ctx = this.canvas.getContext('2d'),
            charsPerLine = 36,
            pixelsPerLine = 16,
            pixelsTop = 20,
            pixelsLeft = 12;

        // State
        var t   = this.text + '_',
            l   = 0;

        // Clear canvas
        ctx.globalAlpha = 1;
        ctx.beginPath();
        ctx.rect(0,0,this.canvas.width,this.canvas.height);
        ctx.fillStyle = 'white';
        ctx.fill();
        ctx.strokeStyle = '#888';
        ctx.stroke();

        // Render text
        ctx.font="14px Courier";
        ctx.fillStyle = 'black';
        ctx.textAlign = "start";
        while ( t.length > 0 )
        {
            var len  = t.length;
            var line = (len > charsPerLine) ? t.substring(0,charsPerLine) : t;
            var rem  = (len > charsPerLine) ? t.substring(charsPerLine)   : "";
            ctx.fillText( line, pixelsLeft, pixelsTop + l * pixelsPerLine );
            t = rem;
            l++;
        }
    },

};
var VoronoiDemo = {
    voronoi: new Voronoi(),
    sites: [],
    diagram: null,
    margin: 0.15,
    canvas: null,
    bbox: {xl:0,xr:320,yt:0,yb:216},
    sitetrail: [], // array of { site, time }
    lastNonIdle: new Date(),
    colorBgnd: '#FFC',
    colorHigh: '#F93',

    normalizeEventCoords: function( target, e ) {
        // http://www.quirksmode.org/js/events_properties.html#position
        // =====
        if ( !e ) { e = window.event; }
        var x = 0;
        var y = 0;
        if ( e.pageX || e.pageY ) {
            x = e.pageX;
            y = e.pageY;
        }
        else if ( e.clientX || e.clientY ) {
            x = e.clientX + document.body.scrollLeft + document.documentElement.scrollLeft;
            y = e.clientY + document.body.scrollTop  + document.documentElement.scrollTop;
        }
        // =====
        return { x: x-target.offsetLeft, y: y-target.offsetTop };
    },

    init: function() {
        this.canvas = document.getElementById('voronoiCanvas');
        this.isDragging = false;
        this.keyboard();
        this.render();

        var self = this;
        setInterval( function() { self.onTimer(); }, 10 );
    },

    keyboard: function() {

        // Keys
        var keytable_hex = {
            11: 'b',
            21: 'q',
            31: 'c',
            41: 'w',
            51: 'r',
            12: 'u',
            22: 't',
            32: 'h',
            42: 'e',
            52: 'd',
            13: 'p',
            23: 's',
            33: 'a',
            43: 'n',
            53: 'g',
            14: 'v',
            24: 'm',
            34: 'i',
            44: 'o',
            54: 'f',
            15: 'j',
            25: 'k',
            35: 'y',
            45: 'l',
            55: 'x',
            65: 'z',
            16: ';',
            26: 'sp',
            36: 'sp',
            46: 'sp',
            56: ',',
            66: '.',
            // 12: '0',
            // 22: '2',
            // 32: '4',
            // 42: '6',
            // 52: '8',
            // 21: '1',
            // 31: '3',
            // 41: '5',
            // 51: '7',
            // 61: '9',
            61: 'bk',
            62: 'bk',
            63: 'bk',
            side: 24,
            ncols: 8,
            nrows: 7,
            xmin: 47.,
            ymin: -12.,
        };

        var keytable_qwerty = {
             2: '1',
            12: '2',
            22: '3',
            32: '4',
            42: '5',
            52: '6',
            62: '7',
            72: '8',
            82: '9',
            92: '0',
            13: 'q',
            23: 'w',
            33: 'e',
            43: 'r',
            53: 't',
            63: 'y',
            73: 'u',
            83: 'i',
            93: 'o',
           103: 'p',
            14: 'a',
            24: 's',
            34: 'd',
            44: 'f',
            54: 'g',
            64: 'h',
            74: 'j',
            84: 'k',
            94: 'l',
           104: ';',
            25: 'z',
            35: 'x',
            45: 'c',
            55: 'v',
            65: 'b',
            75: 'n',
            85: 'm',
            95: ',',
           105: '.',
            36: 'sp',
            46: 'sp',
            56: 'sp',
            66: 'sp',
            76: 'sp',
            // 12: '0',
            // 22: '2',
            // 32: '4',
            // 42: '6',
            // 52: '8',
            // 21: '1',
            // 31: '3',
            // 41: '5',
            // 51: '7',
            // 61: '9',
            side: 17,
            ncols: 12,
            nrows: 7,
            xmin: 10.,
            ymin: 0.,
        };

        // Keyboard choice
        var keytable = keytable_hex;

        // Geometry
        var s = keytable["side"],
            w = s * Math.sqrt(3),
            r = s * 1.5,
            m = keytable["ncols"],
            n = keytable["nrows"],
            xmin = keytable["xmin"],
            ymin = keytable["ymin"];
        this.sites = [];
        for ( var i = 0; i < m; i++ ) {
            for ( var j = 0; j < n; j++ ) {
                var xx = xmin + i * w + ( j%2==0 ? 0 : -w/2 );
                var yy = ymin + j * r;
                var co = i*10 + j;
                var ky = co in keytable ? keytable[co] : '';
                this.sites.push( { x: xx, y: yy, c: co, k: ky } );
            }
        }
        this.voronoi.recycle( this.diagram );
        this.diagram = this.voronoi.compute( this.sites, this.bbox );
    },

    recompute: function() {
        this.diagram = this.voronoi.compute( this.sites, this.bbox );
    },

    keypress: function( key ) {
        switch ( key )
        {
            case '':   break;
            case 'sp': textWidget.append( ' ' );    break;
            case 'bk': textWidget.backspace();      break;
            default:   textWidget.append( key );
        }
    },

    dositetrail: function( site ) {

        if ( site !== undefined ) { this.keypress( site.k ); }
        
        if ( site !== this.lastSite ) {
            if ( site !== undefined && site.voronoiId !== undefined ) {
                this.sitetrail.push( { site: site, time: (new Date()).getTime() } );
            }
            this.lastSite = site;
        }
    },

    startswipe: function( ev ) {
        var mouse = this.normalizeEventCoords( this.canvas, ev );
        var site  = this.siteFromPoint( mouse );
        this.dositetrail( site );
        this.isDragging = true;
        this.render();
    },

    extendswipe: function( ev ) {
        var mouse = this.normalizeEventCoords( this.canvas, ev );
        var site  = this.siteFromPoint( mouse );
        if ( this.isDragging && (site !== this.lastSite) ) { this.dositetrail( site ); }
        this.render();
    },

    endswipe: function() {
        this.dositetrail( undefined );
        this.isDragging = false;
        this.render();
    },

    onMouseDown: function( ev ) {
        ev.preventDefault();
        this.startswipe( ev );
        this.lastNonIdle = new Date();
    },

    onMouseUp: function( ev ) {
        ev.preventDefault();
        this.endswipe();
        this.lastNonIdle = new Date();
    },

    onMouseMove: function( ev ) {
        ev.preventDefault();
        this.extendswipe( ev );
        this.lastNonIdle = new Date();
    },

    onTimer: function() {

        var now = new Date();
        var minIdle = 100;

        if ( now.getTime() - this.lastNonIdle.getTime() < minIdle ) { return; }
        this.lastNonIdle = now;
        
        this.render();
    },

    dist2: function( p0, p1 )
    {
        var dx = p1.x - p0.x;
        var dy = p1.y - p0.y;
        return dx*dx + dy*dy;
    },

    siteFromPoint: function( point ) {

        var sites  = this.sites,
            iSites = sites.length;
        if ( !iSites ) { return undefined; }

        var best_iSite  = 0;
        var best_d2  = this.dist2( point, sites[0] );

        while ( --iSites > 0 ) {

            var site  = sites[iSites];
            var d2 = this.dist2( point, site );
            if ( d2 >= best_d2 ) { continue; }
            best_iSite = iSites;
            best_d2 = d2;
        }

        return this.sites[best_iSite]; 

    },

    renderCell: function( id, fillStyle, strokeStyle ) {

        // Guards
        if ( id === undefined ) { return; }
        if ( !this.diagram ) { return; }
        var cell = this.diagram.cells[id];
        if ( !cell ) { return; }

        // Canvas
        var ctx = this.canvas.getContext('2d');
        ctx.globalAlpha = 1;

        // Edges
        ctx.beginPath();
        var halfedges = cell.halfedges,
            nHalfedges = halfedges.length,
            v = halfedges[0].getStartpoint();
        ctx.moveTo( v.x, v.y );
        for ( var iHalfedge=0; iHalfedge<nHalfedges; iHalfedge++ ) {
            v = halfedges[iHalfedge].getEndpoint();
            ctx.lineTo(v.x,v.y);
        }
        ctx.fillStyle = fillStyle;
        ctx.strokeStyle = strokeStyle;
        ctx.fill();
        ctx.stroke();

        // Interior
        v = cell.site;
        ctx.fillStyle = 'black';
        ctx.textAlign = "center";
        ctx.font="20px Courier";
        ctx.fillText( v.k, v.x, v.y + 5 );
        ctx.font="9px Courier";
        // ctx.fillText( v.c, v.x, v.y + 17 );  
    },

    render: function() {

        var ctx = this.canvas.getContext('2d');
        if ( !this.diagram ) { return; }

        // background
        ctx.globalAlpha = 1;
        ctx.beginPath();
        ctx.rect(0,0,this.canvas.width,this.canvas.height);
        ctx.fillStyle = this.colorBgnd;
        ctx.fill();
        ctx.strokeStyle = '#888';
        ctx.stroke();
        
        // edges
        ctx.beginPath();
        ctx.strokeStyle = '#000';
        var edges = this.diagram.edges,
            iEdge = edges.length,
            edge, v;
        while (iEdge--) {
            edge = edges[iEdge];
            v = edge.va;
            ctx.moveTo(v.x,v.y);
            v = edge.vb;
            ctx.lineTo(v.x,v.y);
        }
        ctx.stroke();

        // Sites (TODO: don't have to draw all of them all of the time)
        ctx.beginPath();
        var sites = this.sites,
            iSite = sites.length;

        while ( --iSite >= 0 ) {

            cellid = sites[iSite].voronoiId;
            if ( cellid !== undefined ) { this.renderCell( cellid, this.colorBgnd, 'black' ); }

        }

        // Trail
        var fade = [
            { time:  100, color: '#F90' },
            { time:  250, color: '#FC0' },
            { time: 1000, color: '#FC3' },
            { time: 2000, color: '#FC9' },
        ];
        var now = new Date(),
            t = now.getTime(),
            n = this.sitetrail.length;
        while ( --n >= 0 )
        {
            for ( var i = 0; i < fade.length; i++ )
            {
                if ( t - this.sitetrail[n].time < fade[i].time )
                {
                    this.renderCell( this.sitetrail[n].site.voronoiId, fade[i].color, 'black' );
                    break;
                }
                this.sitetrail.splice( n, 1 );
            }
        }
        
    },
};
</script>
